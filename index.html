<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">  
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>Steven's 1st Project</title>
</head>
<body>
    <div class="calculator">
            <h1>MY CALCULATOR</h1>
        <form name="forms">
            <input type="text" id="equation" name="equation" disabled>
            <input type="text" id="result" name="result" disabled placeholder="Please Input Any Number">
            <div class="btn">
                <input type="button" id="open" value="(">
                <input type="button" id="close" value=")">
                <input type="button" id="delete" value="del">
                <input type="button" id="clear" value="C"> <br>
                <input type="button" id="seven" value="7">
                <input type="button" id="eight" value="8">
                <input type="button" id="nine" value="9">
                <input type="button" class="operator" id="plus" value="+"> 
                <br>
                <input type="button" id="four" value="4">
                <input type="button" id="five" value="5">
                <input type="button" id="six" value="6">
                <input type="button" class="operator" id="min" value="-">
                 <br>
                <input type="button" id="one" value="1">
                <input type="button" id="two" value="2">
                <input type="button" id="three" value="3">
                <input type="button" class="operator" id="multiply" value="x"> <br>
                <input type="button" id="decimal" value=".">
                <input type="button" id="zero" value="0">
                <input type="button" class="operator" id="divide" value="/"> 
                <input type="button" class="operator" id="equal" value="=">
                <br>
                <!-- <input type="button" id="clear" value="C"> <br> -->
            </div>
        </form>
    </div>
    <script src="script.js"></script>

</body>
</html>
